apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: httpd-frontend
  labels:
    app: httpd-frontend
spec:
  to:
    kind: Service
    name: httpd-frontend-http-port
    weight: 50
  port:
    targetPort: http-port
  tls:
    termination: edge
  wildcardPolicy: None
  alternateBackends:
    - kind: Service
      name: httpd-frontend-new
      weight: 50
