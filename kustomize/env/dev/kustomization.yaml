apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base
resources:
  - hpa.yaml
  - route.yaml
  - sealed-mysecret.yaml
  - sealed-mysecret2.yaml

patchesStrategicMerge:
- deployment.yaml

configMapGenerator:
  - name: myconfig
    envs:
      - env.config
# on deployment reference both secret and configmap
  - name: mysecretconfig
    files:
      - sealed-mysecret.yaml
      - sealed-mysecret2.yaml
